<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>TO DO OR NOT TO DO</TITLE>
		<SCRIPT SRC="todo.js"></SCRIPT>
		<STYLE>

				font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
				}
			.todo {width:500px; background-color:slategray; margin:150px auto 0 auto;

			#ft_list {margin-top:15px; font-size: 28px;}

				border:1px solid black; font-size:30px; float: right;}
		</STYLE>
	</HEAD>
	<BODY>
		<DIV class="todo">
			<H1>TO DO LIST</H1>
			<DIV id="ft_list"></DIV>
			<button id="new">NEW!</button>
		</DIV>
	</BODY>
</HTML>
