<!DOCTYPE html>
<HTML lang="en">
<HEAD>
	<meta charset="UTF-8">
	<TITLE>Balloon</TITLE>
	<script
	src="http://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>

	<STYLE>
	div.balloon {height: 200px; width: 200px; 
		background-color: red; border-radius: 50%;}
		</STYLE>
	<SCRIPT>
		var colour = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
		var i = 0;
		var balloon;
		var size = 200;

		$(document).ready(function()
		{
			balloon = $('#balloon');
			balloon.click(balloonBig);
			balloon.mouseleave(balloonSmall);
		});

		function balloonSmall()
		{
			size -= 5;
			if (size < 200)
			{
				size = 200;
			}
			i--;
			if (i < 0)
			{
				i = 2;
			}
			balloonSet(i);
		}

		function balloonBig()
		{
			size += 10;
			if (size > 420)
			{
				size = 200;
			}
			i++;
			if (i > 2)
			{
				i = 0;
			}
			balloonSet(i);
		}

		function balloonSet(i)
		{
			balloon.css('height', size);
			balloon.css('width', size);
			balloon.css('backgroundColor', colour[i]);
		}
	</SCRIPT>
</HEAD>
<BODY>
<DIV class="balloon" id="balloon"></DIV>

</BODY>
</HTML>
