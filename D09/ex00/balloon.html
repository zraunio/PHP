<!DOCTYPE html>
<HTML lang="en">
<HEAD>
	<meta charset="UTF-8">
	<TITLE>Balloon</TITLE>
	<STYLE>
	div.balloon {height: 200px; width: 200px; 
		background-color: red; border-radius: 50%;}
		</STYLE>
	<SCRIPT>
		var colour = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
		var i = 0;
		var balloon;
		var size = 200;

		window.onload = function()
		{
		balloon = document.querySelector("#balloon");
		balloon.addEventListener("click", balloonBig);
		balloon.addEventListener("mouseleave", balloonSmall);
		}

		function balloonSmall()
		{
			size -= 5;
			if (size < 200)
			{
				size = 200;
			}
			i--;
			if (i < 0)
			{
				i = 2;
			}
			balloonSet(i);
		}

		function balloonBig()
		{
			size += 10;
			if (size > 420)
			{
				size = 200;
			}
			i++;
			if (i > 2)
			{
				i = 0;
			}
			balloonSet(i);
		}

		function balloonSet(i)
		{
			balloon.style.height = size + 'px';
			balloon.style.width = size + 'px';
			balloon.style.backgroundColor = colour[i];
		}
	</SCRIPT>
</HEAD>
<BODY>
<DIV class="balloon" id="balloon"></DIV>

</BODY>
</HTML>
